<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    
    <div class="scoreboard">
        <div class="scoreboard__player player-x" data-player="x" style="height: 30%;">
            <img src="images/milei.png" alt="Cross" class="scoreboard__image">
            <p class="scoreboard__score" data-player="x">0</p>
        </div>
        <div class="game">
            <section class="game__board"></section>
        </div>
        <div class="scoreboard__player player-o" data-player="o" style="height: 30%;">
            <img src="images/pedro.png" alt="Circle" class="scoreboard__image">
            <p class="scoreboard__score" data-player="o">0</p>
            <span class="game__turn"; ></span>
        </div>
    </div>
    
    
    <section class="endgame">
        <div class="endgame__show">
            <h1 class="endgame__result">¡!</h1>
            <p>¿Quieres volver a jugar?</p>
            <button class="endgame__button">Reiniciar el juego</button>
        </div>
    </section>
    <audio id="musica-fondo" src="music/musicaFondo.mp3" loop></audio>
    <script src="library.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="game">
        <article data-id="game__message">
            <h2>El turno es para... 
                <span class="game__turn"></span>
            </h2>
        </article>
        <section class="game__board">
            <!-- Aquí se añadirán las celdas del tablero -->
        </section>
    </div>
    <section class="endgame">
        <div class="endgame__show">
            <h1 class="endgame__result">¡!</h1>
            <p>¿Quieres volver a jugar?</p>
            <button class="endgame__button">
                Reiniciar el juego
            </button>
        </div>
    </section>
    <script src="library.js"></script>
</body>
</html>
